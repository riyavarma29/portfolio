<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            color: #333;
        }

        /* Login container styling - WIDER VERSION */
        .login-container {
            width: 100%;
            max-width: 500px; /* Increased from 400px to 500px */
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
        }

        /* Logo styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input fields styling */
        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #667eea;
            outline: none;
        }

        /* Error message */
        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: #fff;
            border: none;
            border-radius: 10px;/*round the button corner*/
            font-size: 18px;          
        }

        .login-btn:hover {
            background-color: #764ba2;
            transform: scale(1.02);/*to change size when hovering it */
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        /* Forgot password link styling */
        .forgot-password {
            margin-top: 15px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none; /*remove underlying from <a> tag*/
            transition: color 0.3s ease;/*to change color slightly when hovering it*/
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        /* Responsive design */
        @media (max-width: 600px) { /* for width of login container */          
            .login-container h2 {
                font-size: 20px;
            }

            .form-group input[type="email"],
            .form-group input[type="password"] {
                font-size: 14px;
            }

            .login-btn {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='admin.jpg') }}" alt="Admin Logo" class="logo">
        <h2>Admin Login</h2>
        
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div id="EmailError" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="forgot-password">
            <a href="/forgot_password">Forgot Password?</a>
        </div>

    </div>
</body>
</html>
